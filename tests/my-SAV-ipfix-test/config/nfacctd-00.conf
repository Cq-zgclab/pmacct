! Minimal nfacctd config for SAV IPFIX test
core_proc_name: nfacctd_core
daemonize: false
debug: true
pidfile: /var/run/nfacctd.pid
logfile: /var/log/pmacct/nfacctd.log

timestamps_secs: true
timestamps_since_epoch: true

! ----------------
! IPFIX Settings
! ----------------
nfacctd_ip: 0.0.0.0
nfacctd_port: 9991
nfacctd_pre_processing_checks: true

! keep output simple: print parsed flows to stdout (no writer plugin required)
plugins: print
print_output: json

! flush/print interval for the print plugin (seconds)
print_refresh_time: 1
